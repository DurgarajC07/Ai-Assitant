<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form-Filling Assistant</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #e9ecef;
      --user-bubble: #25d366;
      --assistant-bubble: #e6e6e6;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 600px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .chat-header {
      background-color: var(--primary-color);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      border-top-left-radius: var(--border-radius);
      border-top-right-radius: var(--border-radius);
    }
    
    .chat-header h1 {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
    }
    
    .chat-header .avatar {
      width: 32px;
      height: 32px;
      background-color: white;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: var(--primary-color);
    }
    
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }
    
    .message-user {
      align-self: flex-end;
      background-color: var(--user-bubble);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message-assistant {
      align-self: flex-start;
      background-color: var(--assistant-bubble);
      color: #333;
      border-bottom-left-radius: 4px;
    }
    
    .message-time {
      font-size: 11px;
      margin-top: 4px;
      opacity: 0.7;
      text-align: right;
    }
    
    .file-preview {
      margin-top: 8px;
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .file-preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    
    .file-preview .file-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .file-preview .file-name {
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .file-preview .file-status {
      font-size: 12px;
      color: #6c757d;
    }
    
    .chat-input-container {
      padding: 16px;
      background-color: white;
      border-top: 1px solid #eef2f7;
    }
    
    .chat-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    
    .action-button {
      background-color: var(--secondary-color);
      border: none;
      border-radius: 20px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .action-button:hover {
      background-color: #dae0e5;
    }
    
    .action-button.recording {
      background-color: #ffdede;
      color: #d9534f;
    }
    
    .chat-input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    .chat-input {
      flex: 1;
      border: 1px solid #dee2e6;
      border-radius: 24px;
      padding: 12px 16px;
      outline: none;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    
    .chat-input:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
    }
    
    .send-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .send-button:hover {
      background-color: #3d5c8a;
    }
    
    .send-button:disabled {
      background-color: #a9b9cd;
      cursor: not-allowed;
    }
    
    .file-input {
      display: none;
    }
    
    .hidden {
      display: none;
    }
    
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .typing {
      display: flex;
      align-items: center;
      column-gap: 6px;
      padding: 10px 12px;
      background-color: var(--assistant-bubble);
      border-radius: 18px;
      margin-right: auto;
      font-size: 14px;
      color: #555;
    }
    
    .typing .dot {
      width: 8px;
      height: 8px;
      background-color: #777;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .typing .dot:nth-child(1) { animation-delay: 0s; }
    .typing .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing .dot:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    
    @media (max-width: 576px) {
      .chat-container {
        height: 100vh;
        max-width: 100%;
        border-radius: 0;
      }
      
      .chat-header {
        border-radius: 0;
      }
      
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="app">
    <div class="chat-header">
      <div class="avatar">A</div>
      <h1>Form-Filling Assistant</h1>
    </div>
    
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be added here -->
      <div class="typing" id="typingIndicator" style="display: none;">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    
    <div class="chat-input-container">
      <div class="chat-actions">
        <input type="file" id="fileInput" class="file-input" accept="application/pdf,image/*,.pdf,.jpg,.jpeg,.png" />
        <button class="action-button" id="fileUploadBtn">
          üìé Upload File
        </button>
        <button class="action-button" id="sendFileBtn" style="display: none;">
          Send File
        </button>
        <button class="action-button" id="recordBtn">
          üéôÔ∏è Record Audio
        </button>
      </div>
      
      <div class="chat-input-wrapper">
        <input type="text" class="chat-input" id="messageInput" placeholder="Type your message..." disabled />
        <button class="send-button" id="sendBtn" disabled>
          <span id="sendBtnText">üì®</span>
          <span id="sendBtnLoader" class="loader" style="display: none;"></span>
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const fileInput = document.getElementById('fileInput');
      const fileUploadBtn = document.getElementById('fileUploadBtn');
      const sendFileBtn = document.getElementById('sendFileBtn');
      const recordBtn = document.getElementById('recordBtn');
      const messageInput = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const sendBtnText = document.getElementById('sendBtnText');
      const sendBtnLoader = document.getElementById('sendBtnLoader');
      const chatMessages = document.getElementById('chatMessages');
      const typingIndicator = document.getElementById('typingIndicator');
      
      // Session ID for the current chat
      let sessionId = null;
      let mediaRecorder = null;
      let audioChunks = [];
      let isRecording = false;

      // Initialize chat
      initializeChat();

      // File upload functionality
      fileUploadBtn.addEventListener('click', function() {
        fileInput.click();
      });
      
      fileInput.addEventListener('change', function() {
        if (fileInput.files.length > 0) {
          fileUploadBtn.style.display = 'none';
          sendFileBtn.textContent = `Send "${fileInput.files[0].name}"`;
          sendFileBtn.style.display = 'block';
        }
      });
      
      sendFileBtn.addEventListener('click', function() {
        if (fileInput.files.length > 0) {
          uploadFile(fileInput.files[0]);
          fileUploadBtn.style.display = 'block';
          sendFileBtn.style.display = 'none';
        }
      });
      
      // Audio recording functionality
      recordBtn.addEventListener('click', function() {
        if (!isRecording) {
          startRecording();
        } else {
          stopRecording();
        }
      });
      
      // Text message functionality
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && messageInput.value.trim() !== '') {
          sendTextMessage();
        }
      });
      
      sendBtn.addEventListener('click', function() {
        if (messageInput.value.trim() !== '') {
          sendTextMessage();
        }
      });

      // Initialize chat session
      async function initializeChat() {
        setLoading(true);
        try {
          const response = await fetch('http://localhost:3000/api/chat/init', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          if (!response.ok) {
            throw new Error('Failed to initialize chat');
          }
          
          const data = await response.json();
          sessionId = data.sessionId;
          
          // Add welcome message
          addMessage(data.message, 'assistant');
          
          // Enable inputs
          messageInput.disabled = false;
          sendBtn.disabled = false;
          
        } catch (error) {
          console.error("Error initializing chat:", error);
          addMessage("Sorry, there was an error initializing the chat. Please refresh the page and try again.", "assistant");
        } finally {
          setLoading(false);
        }
      }

      // Send text message
      async function sendTextMessage() {
        if (!sessionId) return;
        
        const message = messageInput.value.trim();
        if (!message) return;
        
        addMessage(message, 'user');
        messageInput.value = '';
        
        // Show typing indicator
        typingIndicator.style.display = 'flex';
        
        try {
          setLoading(true);
          const response = await fetch('http://localhost:3000/api/chat/message', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              sessionId: sessionId,
              message: message
            })
          });
          
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          
          const data = await response.json();
          addMessage(data.message, 'assistant');
          
        } catch (error) {
          console.error("Error sending message:", error);
          addMessage("Sorry, there was an error processing your message.", "assistant");
        } finally {
          setLoading(false);
          // Hide typing indicator
          typingIndicator.style.display = 'none';
        }
      }

      // Upload and send file
      async function uploadFile(file) {
        if (!sessionId) return;
        
        // Preview the file in chat
        addFileMessage(file.name, file, 'user');
        
        // Show typing indicator
        typingIndicator.style.display = 'flex';
        
        try {
          setLoading(true);
          const formData = new FormData();
          formData.append('sessionId', sessionId);
          formData.append('file', file);
          
          const response = await fetch('http://localhost:3000/api/chat/upload', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Failed to upload file');
          }
          
          const data = await response.json();
          addMessage(data.message, 'assistant');
          
        } catch (error) {
          console.error("Error uploading file:", error);
          addMessage("Sorry, there was an error processing your file.", "assistant");
        } finally {
          setLoading(false);
          // Hide typing indicator
          typingIndicator.style.display = 'none';
          // Clear file input
          fileInput.value = '';
        }
      }

      // Start audio recording
      async function startRecording() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];
          
          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };
          
          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/ogg; codecs=opus' });
            const audioFile = new File([audioBlob], `audio_${Date.now()}.ogg`, { type: 'audio/ogg' });
            await uploadAudio(audioFile);
          };
          
          mediaRecorder.start();
          isRecording = true;
          recordBtn.textContent = '‚èπÔ∏è Stop Recording';
          recordBtn.classList.add('recording');
          
        } catch (error) {
          console.error("Error starting recording:", error);
          alert("Could not access microphone. Please check permissions.");
        }
      }

      // Stop audio recording
      function stopRecording() {
        if (mediaRecorder && isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          recordBtn.textContent = 'üéôÔ∏è Record Audio';
          recordBtn.classList.remove('recording');
          
          // Stop all audio tracks
          mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }
      }

      // Upload and send audio recording
      async function uploadAudio(audioFile) {
        if (!sessionId) return;
        
        // Preview the audio in chat
        addFileMessage(audioFile.name, audioFile, 'user', true);
        
        // Show typing indicator
        typingIndicator.style.display = 'flex';
        
        try {
          setLoading(true);
          const formData = new FormData();
          formData.append('sessionId', sessionId);
          formData.append('audio', audioFile);
          
          const response = await fetch('http://localhost:3000/api/chat/audio', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error('Failed to upload audio');
          }
          
          const data = await response.json();
          addMessage(data.message, 'assistant');
          
        } catch (error) {
          console.error("Error uploading audio:", error);
          addMessage("Sorry, there was an error processing your audio.", "assistant");
        } finally {
          setLoading(false);
          // Hide typing indicator
          typingIndicator.style.display = 'none';
        }
      }

      // Add text message to chat
      function addMessage(messageText, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `message-${sender}`);
        
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12;
        const timeString = `${formattedHours}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
        
        messageElement.innerHTML = `
          ${messageText}
          <div class="message-time">${timeString}</div>
        `;
        
        chatMessages.insertBefore(messageElement, typingIndicator);
        scrollToBottom();
      }

      // Add file message to chat
      function addFileMessage(fileName, file, sender, isAudio = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', `message-${sender}`);
        
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12;
        const timeString = `${formattedHours}:${minutes < 10 ? '0' + minutes : minutes} ${ampm}`;
        
        let filePreview = '';
        
        if (file.type.startsWith('image/')) {
          const objectURL = URL.createObjectURL(file);
          filePreview = `
            <div class="file-preview">
              <img src="${objectURL}" alt="Image preview" />
              <div class="file-name">${fileName}</div>
              <div class="file-status">Uploaded and sent</div>
            </div>
          `;
        } else if (file.type === 'application/pdf') {
          filePreview = `
            <div class="file-preview">
              <div class="file-icon">üìÑ</div>
              <div class="file-name">${fileName}</div>
              <div class="file-status">Uploaded and sent</div>
            </div>
          `;
        } else if (isAudio || file.type.startsWith('audio/')) {
          const objectURL = URL.createObjectURL(file);
          filePreview = `
            <div class="file-preview">
              <div class="file-icon">üéµ</div>
              <div class="file-name">${fileName}</div>
              <audio controls src="${objectURL}"></audio>
              <div class="file-status">Uploaded and sent</div>
            </div>
          `;
        } else {
          filePreview = `
            <div class="file-preview">
              <div class="file-icon">üìÅ</div>
              <div class="file-name">${fileName}</div>
              <div class="file-status">Uploaded and sent</div>
            </div>
          `;
        }
        
        messageElement.innerHTML = `
          ${filePreview}
          <div class="message-time">${timeString}</div>
        `;
        
        chatMessages.insertBefore(messageElement, typingIndicator);
        scrollToBottom();
      }

      // Set loading state
      function setLoading(isLoading) {
        if (isLoading) {
          sendBtnText.style.display = 'none';
          sendBtnLoader.style.display = 'block';
          sendBtn.disabled = true;
          messageInput.disabled = true;
        } else {
          sendBtnText.style.display = 'block';
          sendBtnLoader.style.display = 'none';
          sendBtn.disabled = false;
          messageInput.disabled = false;
        }
      }

      // Scroll to bottom of chat
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
